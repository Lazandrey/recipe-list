<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" defer src="./index.js"></script>
    <title>Receipts list</title>
  </head>
  <body>
    <div id="recipe-wrapper">
      <div class="recipe">
        <h1 id="title"></h1>
        <div>
          <div>
            <h3>Description:</h3>
            <p id="description"></p>
            <h3>Difficulty level:</h3>
            <p id="difficulty"></p>
          </div>
          <img id="recipe_img" src="" alt="recipe  image" />
        </div>
        <h3>Directions:</h3>
        <p id="directions"></p>
        <h3>Ingredients:</h3>
        <p id="ingredients"></p>
      </div>
      <div class="button-wrapper">
        <button id="edit-recipe">Edit recipe</button>
        <button id="delete-recipe">Delete recipe</button>
      </div>
      <h3 id="message"></h3>
    </div>
  </body>
</html>
